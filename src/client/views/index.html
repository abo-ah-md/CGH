<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel planner </title>
</head>
<br>
<h1>Ttavel Planner</h1>
<h2>your trip begins here</h2>

<input type="text" id="inputcity" placeholder="enter your distenation here">
<br></br>
Departing<input type="date" name="DepartingDate" id="DepartingDate">
Returnning<input type="date" name="ReturnDate" id="ReturnDate"> <br/>
<input id="startTime" type="time" name="startTime" required /><br />
      <label>end:</label>
      <input id="endTime" type="time" name="endTime" required /><br />
<button id="travelBtn" onclick=Client.formHandler()> lets go✈️ </button>
<div id="showinfo">
    <h3>you are going to :</h3>
    <div class="cardBox">
        <div id="card" class="hideCard">
            <div class="city">
                <h3><span id="city"></span>,<span id="country"></span></h3>
            </div>
            <div class="date">
                <h3>DepartingDate <span id="ShowDepartingDate"></span></h3>
                <h3>return date <span id="ShowRetutnDate"></span></h3>
            </div>
            <img src="/src/client/media/world.png" id="img" alt="">
            <div class="weather">
                <h4>its <span id="discribtion"></span> out there</h4>
                <h4>with a temp of <span id="temp"> </span></h4>
                <h4>it feels like <span id="feelsTemp"> </span></h4>

            </div>
        </div>
    </div>

</div>
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>

</body>

</html>
